apiVersion: apps/v1
kind: Deployment
metadata:
      name: login-app-deployment
spec:
    replicas: 1
    selector:
      matchLabels:
        app: login-app
    template:
      metadata:
        labels:
          app: login-app
      spec:
        containers:
          - name: login-app
            image: 557523153113.dkr.ecr.ap-south-1.amazonaws.com/login-app-backend:latest
            imagePullPolicy: Always
            ports:
            - containerPort: 8085
        restartPolicy: Always
        imagePullSecrets:
        - name: ecr-secret
---
#service to expose outside
apiVersion: v1
kind: Service
metadata:
      name: login-app-service
spec:
    ports:
      - nodePort: 31000
        port: 8085
        targetPort: 8085
    type: NodePort
    selector:
        app: login-app